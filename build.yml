# NeON build file (http://github.com/c4s4/neon)

extends: c4s4/build/go-tool.yml

targets:

  test:
    doc: Run an integration test
    steps:
    - 'go run single.go 12345 sleep 1 &'
    - try:
      - 'go run single.go 12345 sleep 1'
      - script: 'failure = true'
      catch:
      - script: 'failure = false'
    - if: failure
      then:
      - throw: 'Integration test failed'
